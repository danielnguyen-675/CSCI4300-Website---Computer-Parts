<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cool Computer Store</title>
        
        <script src="register.js"></script>
    </head>

    <body>
        <h1>Register, bitch</h1>

        <p>An * indicates a required field.</p>

        <form id="register" method="post" onsubmit="return checkFields()">
            <label>First Name:</label>
            <input id="fName" type="text"><span id="req1">*</span><br>

            <label>Last Name:</label>
            <input id="lName" type="text"><span id="req2">*</span><br>

            <label>Email:</label>
            <input id="email" type="text"><span id="req3">*</span><br>

            <label>Password:</label>
            <input id="password" type="password"><span id="req4">*</span><br>

            <label>Phone Number:</label>
            <input id="phone" type="text"><span id="req5">*</span><br>

            <input id="submit" type="submit" value="Login"><br>
            <input id="reset" type="reset" value="Clear Fields"><br>
        </form>
    </body>
</html>
