<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <script src="register.js"></script>
</head>

<body>
    <h1>Create an Account</h1>

    <p>An * indicates a required field.</p>

    <form id="register" action="register.php" method="POST" onsubmit="return checkFields()">
        <label>First Name:</label>
        <input id="fName" type="text" name="fName"><span id="req1">*</span><br>

        <label>Last Name:</label>
        <input id="lName" type="text" name="lName"><span id="req2">*</span><br>

        <label>Email:</label>
        <input id="email" type="text" name="email"><span id="req3">*</span><br>

        <label>Re-enter Email:</label>
        <input id="email2" type="text"><span id="req3b">*</span><br>

        <label>Password:</label>
        <input id="password" type="password" name="password"><span id="req4">*</span><br>

        <label>Re-enter Password:</label>
        <input id="password2" type="password"><span id="req4b">*</span><br>

        <label>Phone Number:</label>
        <input id="phone" type="text" name="phone"><span id="req5">*</span><br>

        <input id="submit" type="submit" value="Login"><br>
        <input id="reset" type="reset" value="Clear Fields"><br>
    </form>

    <p>Already have an account? <a href="#">Log in here</a>!</p>
</body>

</html>
