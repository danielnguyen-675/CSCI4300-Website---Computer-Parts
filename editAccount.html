<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>INSERT NAME OF SHOP</title>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="editAccount.js"></script>
    </head>

    <body>
        <a href="shoppingView.html"><img src="uga.png" alt="University of Georgia"></a>

        <header>
            <h1 id="storeName">Neweregg</h1>
            <h3>Find exclusive, high-quality products!</h3>
        </header>

        <main>
            <h1>Edit Account Settings</h1>

            <form id="register" action="editAccount.php" method="post" onsubmit="return checkFields()">
                <label>First Name:</label>
                <input id="fName" name="fName" type="text">
                <span class="required" id="req1"></span><br>

                <label>Last Name:</label>
                <input id="lName" name="lName" type="text">
                <span class="required" id="req2"></span><br>

                <label>Email:</label>
                <input id="email" name="email" type="text">
                <span class="required" id="req3"></span><br>

                <label>Re-enter Email:</label>
                <input id="email2" type="text">
                <span class="required" id="req3b"></span><br>

                <!-- keeps label and input together when error message displayed -->
                <div id="anchor">
                    <label>Password:</label>
                    <input id="password" name="password" type="password">
                </div>
                <span class="required" id="req4"></span><br>

                <label>Re-enter Password:</label>
                <input id="password2" type="password">
                <span class="required" id="req4b"></span><br>

                <label>Phone Number:</label>
                <input id="phone" name="phone" type="text">
                <span class="required" id="req5"></span><br>

                <input id="submit" type="submit" value="Update Account">
                <input id="reset" type="reset" value="Clear Fields"><br><br>
            </form>
        </main>

        <footer>
            <p>&copy; INSERT NAME OF SHOP HERE</p>
        </footer>
    </body>
</html>
